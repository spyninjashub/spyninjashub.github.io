<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Spy Ninjas Video Hub</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body { background: #0b0d12; color: #fff; font-family: Arial, sans-serif; margin: 0; }
    header {
      background: #111;
      padding: 16px;
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    header img {
      height: 40px;
      margin-right: 12px;
    }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    h2 {
      display: flex;
      align-items: center;
      margin-top: 40px;
      font-size: 28px;
    }
    h2 img {
      height: 40px;
      margin-right: 12px;
    }
    .videos { display: grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap: 20px; margin-top: 20px; }
    .video-card { background: #1a1d29; padding: 10px; border-radius: 12px; }
    .video-card iframe { width: 100%; height: 180px; border: none; border-radius: 10px; }
    .title { margin-top: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <header>
    <!-- Main Logo -->
    <img src="logo.png" alt="Spy Ninjas Logo">
    
  </header>

  <div class="container">
    <h2>
      <img src="chad-logo.png" alt="Chad Wild Clay Logo">
      Chad Wild Clay
    </h2>
    <div id="chad-videos" class="videos"></div>

    <h2>
      <img src="vy-logo.png" alt="Vy Qwaint Logo">
      Vy Qwaint
    </h2>
    <div id="vy-videos" class="videos"></div>
  </div>

  <script>
    const API_KEY = 'AIzaSyCiYmRx_fnQEfLKsUkDGNYMghhRvSr2ZHs'; 
    const CHANNELS = {
      chad: 'UCmRY4NSGK52lP_Lz11CjdYw', // Chad Wild Clay
      vy: 'UCwaNuezahYT3BOjfXsne2mg'    // Vy Qwaint
    };

    async function fetchVideos(channelId, containerId) {
      const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=20`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      (data.items || []).forEach(item => {
        if (item.id.kind === 'youtube#video') {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
            <div class="title">${item.snippet.title}</div>
          `;
          container.appendChild(card);
        }
      });
    }

    function refreshVideos() {
      fetchVideos(CHANNELS.chad, 'chad-videos');
      fetchVideos(CHANNELS.vy, 'vy-videos');
    }

    // Initial load
    refreshVideos();

    // Auto-update every 5 minutes
    setInterval(refreshVideos, 5 * 60 * 1000);
  </script>
</body>
</html>
